<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
   
    <title>Real time weather channel</title>
</head>
<body>
    <div class="container">
      <div class="vanilla-app">
        <div class="vanilla-app-wrapper">
            <div class="overview">
        
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
           </div>
        <div class="row">
          <div class="col-md-6">
              <div class="clearfix weather-temperature">

                <img
                  src="https://duckduckgo.com/assets/weather/svg/new/clear-night.svg" 
                  alt="Lovely"
                  class="float-left"
                />
                
                  <strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a>
                  </span>
                
              </div>
          </div>

          <div class="col-md-6">
            <ul>
                
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h </li>
            </ul>
          </div>
        </div>
        </div>
        </div>
      
       <small>
           <a href="https://github.com/JulianaDuka/vanilla-weather-app" target="_blank"> Open-source code,
           </a>by Juliana Dukadinoska
      </small>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
