<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
   
    <title>Real time weather channel</title>
</head>
<body>
    <div class="container">
        <div class="vanilla-app-wrapper">
          <div class="vanilla-app">
           <form id="search-form" class="mb-3">
            <div class="row">
                 <div class="col-9">
                  <input type="search" 
                        placeholder="Enter city"
                        class="form-control"
                        id="city-input"
                        />
                 </div>
                <div class="col-3">
                  <input type="submit" 
                        value="Search"
                        class="btn btn-primary w-100"/>
                </div> 
            </div>
         </form>
            <div class="overview">
        
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
           </div>
        <div class="row">
          <div class="col-md-6">
              <div class="clearfix weather-temperature">

                <img
                  src="" 
                  alt="Lovely"
                  id="icon"
                  class="float-left"
                />
                
                  <strong id="temperature"></strong><span class="units">
                      <a href="#" id="celsius-link" class="active">°C</a> | 
                      <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                
              </div>
          </div>

          <div class="col-md-6">
            <ul>
                
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h </li>
            </ul>
          </div>
        </div>
     </div>
        
              <small>
                   <a href="https://github.com/JulianaDuka/vanilla-weather-app" target="_blank"> Open-source code,
                   </a>by Juliana Dukadinoska
              </small>
      </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
